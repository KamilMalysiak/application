<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Umów spotkanie</title>
    <link rel="stylesheet" type="text/css" href="../static/assets/css/site.css"
          th:href="@{/static/assets/css/site.css}">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/scheduler.css"
          th:href="@{/static/assets/css/scheduler.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="/static/assets/js/moment.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/assets/js/scheduler.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pl.js"></script>


</head>

<body>

<div id="wrapper">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-group">
                <form id="apptForm" th:object="${appointment}" th:action="@{/confirmation}" method="post">

                    <input type="hidden" class="form-control" th:field="*{user}">
                    <label for="lastname">Imię</label>
                    <input class="form-control" id="lastname" th:field="*{firstName}" type="text">
                    <label for="date">Data</label>
                    <!--                    <input class="form-control" id="date" type="date" required>-->
                    <input id="date" placeholder="Wybierz datę" th:field="*{appointmentDate}" data-input type="text"
                           class="form-control flatpickr flatpickr-input active" readonly="readonly"
                           style="background-color: white !important;">

                    <label for="appts">Godzina</label>
                    <br>
                    <select class="hours" id="appts" th:field="*{appointmentTime}" multiple required></select>
                    <br>
<br>
                    <button type="submit" class=" form-button btn btn-primary">Umów spotkanie</button>

                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
<script>

    // flatpickr(date, {
    //     "locale": "pl"  // locale for this instance only
    // });

    $("#date").flatpickr({
        enableTime: false,
        dateFormat: "Y-m-d",
        minDate : '-1969/12/31',
                "disable": [
            function (date) {
                return (date.getDay() === 0 || date.getDay() === 1 || date.getDay() === 6);  // disable weekends
            }
        ],
        "locale": "pl"


    });


</script>

</body>
</html>
