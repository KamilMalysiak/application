<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Orders</title>
    <link href="../static/css/style.css" th:href="@{/static/css/orders.css}" type="text/css" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/static/css/search.css}" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<!--<div th:replace="fragments :: header"></div>-->
<!--<div th:replace="fragments :: language"></div>-->
<div class="container my-2">
    <div class="card" style="border: 0px">
        <div class="card-body">

            <div id="header">

                <div class=""
                     style="float: left; padding: 0px; width: auto; margin-right: 30px; font-family: Planet Light, sans-serif !important;">
                    <a href="/addorder" class="btn btn-primary">
                        <i class="fa fa-tasks ml-2"></i> Add order

                    </a>
                </div>
                <!--                <div class="btn btn-secondary col-md-2 szukaj">-->
                <!--                    <a href th:text="${size}"></a>-->
                <!--                </div>-->


                <form method="GET" th:action="@{/orders}" action="/orders" id="sort">
                    <div class="form-group szukaj" style="margin-left: 1rem">
                        <span class="_4ORMAT_content_page_row _4ormat_sort_item _4ORMAT_module_contact_10">
                            <select class="form-control" id="sortBy"
                                    name="sortcolumn">
                                            <option value="orderdate" th:selected="${sortcolumn}=='orderdate'">Data złożenia zamówienia
                                            </option>
                                            <option value="ordernr" th:selected="${sortcolumn}=='ordernr'">Numer zamówienia</option>
                                            <option value="expecteddate" th:selected="${sortcolumn}=='expecteddate'">Przewidywany termin
                                                realizacji
                                            </option>
                                            <option value="status" th:selected="${sortcolumn}=='status'">Status realizacji zamówienia</option>
                                        </select>
                                    </span>

                    </div>
                    <div class="form-group mb-2 szukaj" style="width: 20%; margin-left: 1rem">
                        <span class="form-group">
                              <select class="form-control" id="ascdesc" name="ascdesc">
                                            <option value="desc" th:selected="${ascdesc}=='desc'">Malejąco</option>
                                            <option value="asc" th:selected="${ascdesc}=='asc'">Rosnąco</option>
                                        </select>
                                    </span>
                    </div>
                    <div class="input-group mb-4 szukaj" style="float:right; width: 20%">

                        <input type="search" placeholder="szukaj" aria-describedby="button-addon5"
                               th:value="${searchtext}" name="searchtext"
                               class="form-control">
                        <input type="hidden" name="page" value="0">
                        <div class="input-group-append" style="margin-left: 0px">
                            <button id="button-addon5" type="submit" class="btn btn-primary"><i
                                    class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row text-center">
            <a class="col" id="link1"
               th:href="@{@{/orders(page=0, sortcolumn=${'orderdate'}, ascdesc=${'desc'}, searchtext=${'INPROGRESS'})}}">
                <div class="">
                    <div class="counter">
                        <i class="fa fa-cogs fa-2x"></i>
                        <h2 class="counter-count" th:text="${size}"/></h2>
                        <p class="count-text ">Orders in progress</p>

                    </div>
                </div>
            </a>
            <div class="col">
                <div class="counter">
                    <i class="fa fa-calendar fa-2x"></i>
                    <h2 class="counter-count" th:text="${averageOrderValueFromLastYear}">22</h2>
                    <p class="count-text ">Average order value over the last 12 months</p>
                </div>
            </div>
            <div class="col">
                <div class="counter">
                    <i class="fa fa-globe fa-2x"></i>
                    <h2 class="counter-count" th:text="${numberOfOrdersFromLastYear}">31</h2>
                    <p class="count-text ">Number of orders from last year</p>
                </div>
            </div>
            <div class="col">
                <div class="counter">
                    <i class="fa fa-image fa-2x"></i>
                    <h2 class="counter-count" th:text="${averageMonthlyNumberOfOrdersFromTheLastYear}">750</h2>
                    <p class="count-text ">Average monthly number of orders from the last year</p>
                </div>
            </div>
        </div>
    </div>

    <div th:switch="${orders}" class="container" style="margin-top: 1rem !important;">
        <div class="col-md-12" style="width: 100%; padding: 0px">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Order No.</th>
                    <th>Date of order</th>
                    <th>Estimated date</th>
                    <th>Status</th>
                    <th>Phone No.</th>
                    <th>Comments</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderNo}"></td>
                    <td th:text="${order.dateOfOrder}"></td>
                    <td th:text="${order.estimatedDate}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.phoneNumber}"></td>
                    <td th:text="${order.comments}"></td>
                    <td><a th:href="@{edit/{id}(id=${order.id})}"
                           class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{delete/{id}(id=${order.id})}"
                           class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>


        <nav class="pagination-control text-center">
            <ul class="pagination justify-content-center" style="margin: 10px 0">

                <li class="page-item" th:if="${currentPage gt 0}">
                    <a class="page-link"
                       th:href="@{/orders(page=${currentPage}-${1}, sortcolumn=${sortcolumn}, ascdesc=${ascdesc}, searchtext=${searchtext})}">Previous</a>

                </li>

                <li th:block th:if="${!orders.isEmpty()}" th:each="i: ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:if="${currentPage == i}" class="page-item active"
                       th:unless="${currentPage == i}">[[${i}+1]]</a>

                    <a class="page-link"
                       th:href="@{/orders(page=${i}, sortcolumn=${sortcolumn}, ascdesc=${ascdesc}, searchtext=${searchtext})}">[[${i}+1]]</a>

                </li>

                <li class="page-item" th:if="${currentPage lt totalPages+(-1)}">
                    <a class="page-link"
                       th:href="@{/orders(page=${currentPage+1}, sortcolumn=${sortcolumn}, ascdesc=${ascdesc}, searchtext=${searchtext})}">Next</a>
                </li>

            </ul>
        </nav>
    </div>
</div>

<script>
    $('.counter-count').each(function () {
        $(this).prop('Counter', 0).animate({
            Counter: $(this).text()
        }, {
            duration: 2500,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });
</script>

</body>
</html>
