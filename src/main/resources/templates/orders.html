<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Orders</title>
    <link href="../static/css/style.css" th:href="@{/static/css/orders.css}" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

</head>
<body>
<!--<div th:replace="fragments :: header"></div>-->
<!--<div th:replace="fragments :: language"></div>-->
<div class="container my-2">
    <div class="card" style="border: 0px">
        <div class="card-body">

            <div id="header">
                <div class="col-md-3 szukaj" style="float: left; padding: 0px">
                    <a href="/addorder" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Order</i>
                    </a>
                </div>
            <div>
                <td th:text="${size}"></td>
            </div>

                <div class="input-group mb-2 szukaj" style="float: right; width: auto !important">
                    <input type="search" placeholder="szukaj" aria-describedby="button-addon5"
                           class="form-control">
                    <div class="input-group-append">
                        <button id="button-addon5" type="submit" class="btn btn-primary"><i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div th:switch="${orders}" class="container my-5" style="margin-top: 1rem !important;">
            <div class="col-md-12" style="width: 100%; padding: 0px">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Order No.</th>
                        <th>Date of order</th>
                        <th>Estimated date</th>
                        <th>Status</th>
                        <th>Phone No.</th>
                        <th>Comments</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderNo}"></td>
                        <td th:text="${order.dateOfOrder}"></td>
                        <td th:text="${order.estimatedDate}"></td>
                        <td th:text="${order.status}"></td>
                        <td th:text="${order.phoneNumber}"></td>
                        <td th:text="${order.comments}"></td>
                        <td><a th:href="@{edit/{id}(id=${order.id})}"
                               class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{delete/{id}(id=${order.id})}"
                               class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
