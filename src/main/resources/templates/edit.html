<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3>Edycja zam√≥wienia</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" method="post"
                      th:action="@{/edit}" th:object="${task}">

                    <div class="row">

                        <input type="hidden" id="id" th:field="*{id}" name="id">

                        <div class="form-group col-md-6">
                            <label for="description" class="col-form-label">Description</label> <input
                                type="text" th:field="*{description}" class="form-control" id="description"
                                placeholder="Description">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="timeLimit" class="col-form-label">Time Limit</label>
                            <input type="date" th:field="*{timeLimit}" class="form-control" id="timeLimit"
                                   placeholder="timeLimit">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="priority" class="col-form-label">Priority</label>
                            <select id="priority" name="priority" th:field="*{priority}" placeholder="priority">
                                <option value="HIGH">HIGH</option>
                                <option value="NORMAL">NORMAL</option>
                                <option value="LOW">LOW</option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Update Task">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
