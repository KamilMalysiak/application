<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" type="text/css" href="/resources/styles/site.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/resources/styles/site.css">
    <style>
        #table-wrapper {
            width: 95%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>


<div id="wrapper">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="table-wrapper">
                <h2>Appointment Confirmation</h2>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>First Name</th>
                        <td th:text="${appointment.firstName}"></td>
                    </tr>
                    <tr>
                        <th>Phone number</th>
                        <td th:text="${appointment.user.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <th>Appointment Date</th>
                        <td th:text="${appointment.appointmentDate}"></td>
                    </tr>
                    <tr>
                        <th>Appointment Time</th>
                        <td th:text="${appointment.appointmentTime}"></td>
                    </tr>
                </table>
                <a th:href="@{/menu}">
                    <button class="btn btn-primary">Return to Homepage</button>
                </a>
            </div>
        </div>
        <div class="col-md-4"></div>

    </div>

</div>
</body>
</html>
